
<div class="form-card">
    
    <div class="form-container">
        <h2>Please take a minute to register your profile!</h2>
        <p>Profile Image</p>
        <input type="text" [(ngModel)]="profilePicUrl">
        <p>Present yourself!</p>
        <input type="text" [(ngModel)]="bio">
        <p>Current Weight</p>
        <input type="text" [(ngModel)]="weight">
        <p>Height</p>
        <input type="text" [(ngModel)]="length">
        <div class="row">
            <button (click)="registerUser()" class="accept form-button">Accept</button>
        </div>
    </div>
</div>
