<div class="container main">
    <h1 class="header">Time to work out!</h1>
    <h3 class="info">When you've finished an exercise, mark it as completed</h3>
    <div class="container-exercises">
        <app-workout-item *ngFor="let exercise of exercises" [exercise]="exercise" [workoutId]="workoutId"></app-workout-item>
    </div>
    <button (click)="completeWorkout()">Finish workout</button>
        
</div>
