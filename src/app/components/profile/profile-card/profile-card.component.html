<div class="container">
  <section class="user-profile">
    <div class="profile-header">
      <div class="profile-picture">
        <img ngSrc="{{currentUser.profilePicUrl}}" alt="Profile Picture" width="100" height="100">
      </div>
      <div class="profile-info">
        <h1>{{currentUser.username}}</h1>
        <p class="user-details">Height: {{currentUser.length}}</p>
        <p class="user-details">Weight: {{currentUser.weight}}</p>
      </div>
    </div>
    <div class="goal-history">
      <h2>My fitness goal history</h2>
      <div>
        <p>Goal Title: {{ currentGoal.name }}</p>
        <p>Started date: {{ currentGoal.startDate }}</p>
        <p>Ended date: {{ currentGoal.endDate }}</p>
      </div>
    </div>
    <div class="profile-bio">
      <h2>About Me</h2>
      <p>{{currentUser.bio}}</p>
    </div>
  </section>

  <section class="user-settings" #userSettings>
    <h1>Edit Profile Settings</h1>

    <div class="form-text">
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
    </div>

    <div class="col">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" placeholder="t.ex.175">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="t.ex.70">
    </div>

    <label for="profile-picture">Profile Picture</label>
    <input type="file" id="profile-picture" name="profile-picture">

    <button type="submit">Save Changes</button>
    <button>Cancel</button>

  </section>
</div>
